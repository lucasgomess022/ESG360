services:
  - type: web
    name: sistema-esg-rural
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: esg-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
  - type: pserv
    name: esg-database
    databaseName: esg_db
    user: esg_user